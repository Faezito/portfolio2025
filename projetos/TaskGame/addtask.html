<div class="taskcontainer"> 
    <h1 class="vpad1">Adicionar Tarefa</h1>

    <form>
        
    <label for="titulo">Titulo: </label>
   <input type="text" id="titulo" placeholder="Título da tarefa">
<br>
   <label for="areas">Especialização:</label>
    <select name="areas" id="areas" class="hpad0">
        <option value="none">Nenhuma</option>
        <option value="ti">Tecnologia da Informação</option>
        <option value="adm">Administrativo</option>
        <option value="atendimento">Atendimento</option>
        <option value="comercial">Comercial</option>
    </select>
<br>
    <label for="areas2">Especialização secundária:</label>
    <select name="areas2" id="areas2" class="hpad0">
        <option value="none">Nenhuma</option>
        <option value="ti">Tecnologia da Informação</option>
        <option value="adm">Administrativo</option>
        <option value="atendimento">Atendimento</option>
        <option value="comercial">Comercial</option>
    </select>
<br>
   <label for="tempo">Tempo:</label> 
   <input type="number" id="tempo" placeholder="Tempo EM MINUTOS"> <i>minutos</i>
<br>
<button id="addtarefa" onclick="addTask()">Salvar</button>
<button id="cancelar"  onclick="cancelTask()">Cancelar</button>
</div>
</form>
